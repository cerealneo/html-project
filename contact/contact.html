<!DOCTYPE HTML>
<html>

<head>
	<title>Contact</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="assets/css/main.css" />
</head>

<body>

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Header -->
		<header id="header">
			<h1>Contact</h1>
		</header>

		<!-- Main -->
		<div id="main">

			<!-- Content -->
			<section id="content" class="main">

				<!-- Form -->
				<section class="p-30 mb-50">
					<div style="text-align: center;"></div>
					<form method="post" action="#">
						<div class="forms">
							<div class="pt-0 pb-0 pr-30 pl-30">
								<input type="text" name="demo-name" value="" placeholder=" Name" />
							</div>

							<div class="pt-0 pb-0 pr-30 pl-30 mt-30">
								<input type="email" name="demo-email" value="" placeholder=" Email" />
							</div>

							<div class="pt-0 pb-0 pr-30 pl-30 mt-30">
								<textarea type="message" name="demo-message" placeholder=" Enter your message"
									rows="6"></textarea>
							</div>

							<div class="mt-30 pr-30 pl-30">
								<button type="submit" class="special" style="height: 60px; width: 100%; ">Send Message</button>
							</div>
						</div>
					</form>
				</section>
</body>

</html>
